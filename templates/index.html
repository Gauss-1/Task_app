<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task app</title>
    <!--boortrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
    <!--main css-->
    <link rel="stylesheet" href= "{{url_for('static', filename='main.css') }}">

</head>
<body>
    <main class="container p-5">
        <h1 class="display-4 text-center title mt-4"> Â¿En que te puedo ayudar?</h1>
        <div class=c>

            <div class="col-md-4 offset-md-4 my-auto" >
                <div class="card">
                    <div class="card-header ">
                        <form action="/create_task" method="POST">
                            <div class="form-group">
                                <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                SAVE
                            </button>
                            
                        </form> 

                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in list_tasks %} <!--por cada task(tarea) que tengo en list_taks(lista de tareas) va a pintar un li-->
                            <li class="list-group-item">
                                <span class="{% if task.done %} done {% endif %}">{{task.content}}</span> <!--esta funcion va a mostrar el historial de busqueda-->
                                <a href="{{ url_for('view_task', task_id=task.id) }}" target="_blank">{{ task.content }}</a> <!--codigo ACTUALIZADO-->
                                <a href="/done/{{task.id}}" class="btn btn-success btn-sm">Done</a>  <!--esta etiqueta ssercvira para poder editar su propiedad Done-->
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a> <!--esta tiqueta va ser para eliminar el conrtenido-->
                            </li>   <!--al aplicar esta funcion class="btn btn-danger btn-sm", lo que se estara haciendo es crar un boton para los enlaces-->
                            {% endfor %}

                        </ul>
                    </div>

                </div>

            </div>

        </div>
    </main>
</body>
</html>
